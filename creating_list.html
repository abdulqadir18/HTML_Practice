<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating List</title>
</head>
<body>
  <h2>Political parties</h2>
  <!-- ordered list -->
  <ol type="I">
    <li>Congress</li>
    <li>BJP</li>
    <li>AAP</li>
    <li>TMC</li>
    <li>DMK</li>
  </ol>
  <!-- unorderd list -->
  <ul style="list-style-type: square;">
    <li>Congress</li>
    <li>BJP</li>
    <li>AAP</li>
    <li>TMC</li>
    <li>DMK</li>
  </ul>
</body>
</html>
