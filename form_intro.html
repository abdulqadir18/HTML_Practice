<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Intro</title>
  <style>
    #form-style{
      width: 400px;
      background-color: aliceblue;
      padding: 24px;
      margin-left: auto;
      margin-right: auto;
    }
    .label{
      margin: 0;
      margin-top: 12px;
      margin-bottom: 6px;
    }
    #input{
      width: 100%;
    }
  </style>
</head>
<body style="background-color: aqua;">
  <form id="form-style" method="get">
    <h1>Sign Up Form</h1>
    <div>
      <p class="label">Username:</p>
      <input id="input" type="text" name="username" required>
    </div>
    <div>
      <p class="label">Email:</p>
      <input id="input" type="email" name="email" required>
    </div>
    <div>
      <p class="label">Password:</p>
      <input id="input" type="password" name="password" required maxlength="8">
    </div>
    <div>
      <p class="label">Age:</p>
      <input id="input" type="number" name="age" max="46" min="18">
    </div>
    <div>
      <p class="label">Gender:</p>
      <input type="radio" name="male" value="male">
      male
      </input>
      <input type="radio" name="female" value="female">
      female
      </input>
    </div>
    <div>
      <p class="label">Date of Birth:</p>
      <input type="date" name="date" id="" min="1-1-1990" max="31-12-2010">
    </div>
    <div>
      <p class="label">Residence Proof:</p>
      <input type="file" name="file">
    </div>
    <div>
      <p class="label">Answer:</p>
      <select name="question" id="">
        <option value="option1">
          who are you?
        </option>
        <option value="option2">
          how are you?
        </option>
      </select>
    </div>
    <div>
      <textarea name="answers" id="input" cols="30" rows="10">
      </textarea>
    </div>
    <div>
      <p class="label">Tech you know:</p>
      <input list="tech" name="tech">
      <datalist id="tech">
        <option value="html">
        <option value="css">
        <option value="js">
        <option value="java">
      </datalist>
    </div>
    <div>
      <input type="checkbox" name="checkbox" style="margin-top: 12px; margin-bottom: 24px;">
      I agree to all terms and conditions
    </div>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
