<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ids</title>
  <style>
    .list-style{
      list-style-type: none;
      background-color: pink;
      padding: 16px;
    }
    .element-style{
      display: inline;
      background-color: aqua;
      padding: 12px 16px;
    }
    .section-style{
      width: 100%;
      height: 600px;
    }
    #sec1{
      background-color: red;
    }
    #sec2{
      background-color: blue;
    }
    #sec3{
      background-color: green;
    }
  </style>
</head>
<body>
   <ul class="list-style">
     <li class="element-style" ><a href="#sec1">Home</a></li>
     <li class="element-style"><a href="#sec2">About</a></li>
     <li class="element-style"><a href="#sec3">Contact</a></li>
   </ul>

   <div>
     <h1 class="section-style" id="sec1">Home Section</h1>
   </div>
   <div>
    <h1 class="section-style" id="sec2">About Section</h1>
  </div>
  <div>
    <h1 class="section-style" id="sec3">Contact Section</h1>
  </div>
</body>
</html>
