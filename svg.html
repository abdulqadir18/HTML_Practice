<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>
  <img src="/line.svg" alt="svg image"> 
  <svg width="500px" height="500px">
    <line x1="0" y1="50" x2="100" x3="200" stroke="red" stroke-width="10px"/>
  </svg>
  <svg width="500px" height="500px">
    <circle cx="100" cy="100" r="50" fill="red" stroke="darkblue" stroke-width="10px" />
  </svg>
</body>
